<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="body">
  <h1 class="h1">todo</h1>
  <header class="description">
    <div class="description__container">
      <img class="description__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="description__link"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </div>
  </header>
  <main class="main">
    <div class="main__container">
      <section class="addition" id="topSectionForAddingElementToList">
        <div class="addition__container">
          <h2 class="addition__title title">
            <label class="addition__label" for="new-task">Add Item</label>
          </h2>
          <div class="addition__task">
            <input class="addition__input" id="new-task" type="text">
            <button class="addition__btn btn">Add</button>
          </div>
        </div>
      </section>
      <section class="todo-tasks">
        <h2 class="todo-tasks__title title">Todo</h2>
        <ul class="todo-tasks__list" id="incompleteTasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__name">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="task__btn-edit btn">Edit</button>
            <button class="task__btn-delete btn">
              <img class="task__delete-image" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="task editMode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__name">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping">
            <button class="task__btn-edit btn">Save</button>
            <button class="task__btn-delete btn">
              <img class="task__delete-image" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h2 class="completed-tasks__title title">Completed</h2>
        <ul class="completed-tasks__list" id="completed-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__name">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="task__btn-edit btn">Edit</button>
            <button class="task__btn-delete btn">
              <img class="task__delete-image" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
