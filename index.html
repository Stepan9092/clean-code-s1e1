<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <div class="description">
    <div class="description__container">
      <img class="description__image" src="./eisenhower-matrix.jpg">
      <a class="description__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </div>
  <div class="main">
    <div class="main__container">
      <p class="addition" id="topSectionForAddingElementToList">
        <label class="addition__title title" for="new-task">Add Item</label>
      <div class="addition__task">
        <input class="addition__input" id="new-task" type="text">
        <button class="addition__btn btn">Add</button>
      </div>
      </p>
      <div class="todo-tasks">
        <h3 class="todo-tasks__title title">Todo</h3>
        <ul class="todo-tasks__list" id="incompleteTasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__name">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="task__btn-edit btn">Edit</button>
            <button class="task__btn-delete btn"><img class="task__delete-image" src="./remove.svg"></button>
          </li>
          <li class="task editMode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__name">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping">
            <button class="task__btn-edit btn">Save</button>
            <button class="task__btn-delete btn"><img class="task__delete-image" src="./remove.svg"></button>
          </li>
        </ul>
      </div>
      <div class="completed-tasks">
        <h3 class="completed-tasks__title title">Completed</h3>
        <ul class="completed-tasks__list" id="completed-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__name">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="task__btn-edit btn">Edit</button>
            <button class="task__btn-delete btn"><img class="task__delete-image" src="./remove.svg"></button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
